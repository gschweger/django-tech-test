{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h1>{{ page_title }}</h1>

    <form action="{% url 'loan_request_new' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>

{% endblock %}
